<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Fylo website</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="nav-bar">
                <img src="media/images/logo.svg" alt="logo" class="nav-bar__logo">
                <nav class="nav-bar__navigation">
                    <a class="nav-bar__navigation--link" href="#">Features</a>
                    <a class="nav-bar__navigation--link" href="#">Team</a>
                    <a class="nav-bar__navigation--link" href="#">Sign in</a>
                </nav>
            </div>
        </div>
        <div class="intro">
            <img src="media/images/illustration-intro.png" alt="illustration-intro" class="intro__illustration">
            <div class="intro__text">
                <h1 class="intro__text--heading"> All your files in one secure location,<br> accessible anywhere.</h1>
                <p class="intro__text--paragraph"> Fylo stores all your most important files in one secure location.
                    Access them wherever
                    you need, share and collaborate with friends family, and co-workers.</p>
                <button class="intro__cta"><a href="#" class="intro__cta--link">Get started</a></button>
            </div>
        </div>
    </header>
</body>

</html>
